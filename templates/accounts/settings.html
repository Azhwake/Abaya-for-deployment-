{% extends "base.html" %}

{% block title %}Settings - Ashwaq's Abaya Brand{% endblock %}

{% block content %}
<style>
    /* Layout */
    .settings-container {
        display: flex;
        min-height: 100vh;
        background: #f5f5f5;
        padding: 30px;
        justify-content: center;
    }

    .settings-card {
        background: #1e1e2f;
        color: #fff;
        padding: 30px;
        border-radius: 20px;
        width: 100%;
        max-width: 700px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .settings-card h2 {
        font-size: 28px;
        margin-bottom: 25px;
        text-align: center;
        color: #FFD700;
    }

    .settings-section {
        margin-bottom: 30px;
    }

    .settings-section h3 {
        font-size: 20px;
        margin-bottom: 15px;
        border-bottom: 1px solid #444;
        padding-bottom: 5px;
        color: #ffce00;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #fff;
    }

    input, select {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    input[type="submit"] {
        background: #FFD700;
        color: #1e1e2f;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }

    input[type="submit"]:hover {
        background: #ffce00;
    }

    /* Profile picture section */
    .profile-pic {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .profile-pic img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #FFD700;
    }

    .profile-pic button {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background: #FFD700;
        color: #1e1e2f;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }

    .profile-pic button:hover {
        background: #ffce00;
    }
</style>

<div class="settings-container">
    <div class="settings-card">
        <h2>Account Settings</h2>

        <!-- Profile Section -->
        <div class="settings-section">
            <h3>Profile Info</h3>
            <div class="profile-pic">
                <img src="{{ user.profile.picture.url }}" alt="Profile Picture">
                <button>Change Photo</button>
            </div>
            <form method="POST">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}">

                <input type="submit" value="Update Profile">
            </form>
        </div>

        <!-- Password Section -->
        <div class="settings-section">
            <h3>Change Password</h3>
            <form method="POST">
                {% csrf_token %}
                <label for="old_password">Current Password</label>
                <input type="password" id="old_password" name="old_password">

                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password">

                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password">

                <input type="submit" value="Change Password">
            </form>
        </div>

        <!-- Preferences Section -->
        <div class="settings-section">
            <h3>Preferences</h3>
            <form method="POST">
                {% csrf_token %}
                <label for="theme">Theme</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark" selected>Dark</option>
                </select>

                <input type="submit" value="Save Preferences">
            </form>
        </div>
    </div>
</div>
{% endblock %}
