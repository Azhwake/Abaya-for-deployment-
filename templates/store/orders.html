{% extends "base.html" %}

{% block content %}
  <h2>My Orders</h2>

  {% if orders %}
    <ul>
      {% for order in orders %}
        <li>
          Order #{{ order.id }} - {{ order.created_at }}
          <br>
          Total: ${{ order.total_price }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No orders yet.</p>
  {% endif %}
{% endblock %}
